server:
  port: 8000

spring:
  application:
    name: gateway-server
  cloud:
    # Nacos configuration.
    nacos:
      discovery:
        enabled: true
        server-addr: 123.249.98.26:8848
        username: nacos
        password: nacos
        namespace: dev
    # Nacos registration center.

    # Route Rule.
    gateway:
      # Enable the discovery client.
      discovery:
        locator:
          enabled: true
      routes:
        - id: system-server
          # lb: this means the request should be forwarded to the service named system-server using loadbalancer.
          # system-server: this is a service registered in the Nacos.
          # Via a service discovery mechanism like Nacos, Eureka, etc.
          uri: lb://system-server
          predicates:
            - Path=/general/system/**
          filters:
            - StripPrefix=1

        - id: app-server
          uri: lb://app-server
          predicates:
            - Path=/general/app/**
          filters:
            - StripPrefix=1

        - id: log-server
          uri: lb://log-server
          predicates:
            - Path=/general/log/**
          filters:
            - StripPrefix=1

